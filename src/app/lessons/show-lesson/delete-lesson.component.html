<div class="backdrop" [ngStyle] = "{'display': display}"></div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle] = "{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onDeleteCancelled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" *ngIf="lesson && lesson.level">Delete {{ lesson.curriculum }} Level {{ lesson.level }} {{ lesson.subject }} {{ lesson.lessonNo }} - {{ lesson.lessonTitle }}</h4>
        <h4 class="modal-title" *ngIf="lesson && lesson.stage">Delete {{ lesson.curriculum }} Stage {{ lesson.stage }} {{ lesson.subject }} {{ lesson.lessonNo }} - {{ lesson.lessonTitle }}</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this lesson??</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onDeleteAccepted(lesson)">Yes</button>
        <button type="button" class="btn btn-default" (click)="onDeleteCancelled()">No</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
