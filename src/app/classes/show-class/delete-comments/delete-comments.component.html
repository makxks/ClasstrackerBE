<div class="backdrop" [ngStyle] = "{'display': display}"></div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle] = "{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="!deleting">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeWindow()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Are you sure you want to delete all notes and comments for class {{classCode}}?</h4>
      </div>
      <div class="modal-body">
        <button class="btn btn-danger" (click)="deleteComments()">Delete</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeWindow()">Close</button>
      </div>
    </div><!-- /.modal-content -->
    <div class="modal-content" *ngIf="deleting">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
        <div class="loaderContainer">
          <div class="loader">
            <div id="largeBox"></div>
            <div id="smallBox"></div>
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
