<div class="backdrop" [ngStyle] = "{'display': display}"></div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle] = "{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="!adding">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeWindow()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add comments to class {{classCode}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="submitComments()">
          <textarea class="form-control" id="comments" formControlName="comments" #comments required rows="4"></textarea>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeWindow()">Close</button>
      </div>
    </div><!-- /.modal-content -->
    <div class="modal-content" *ngIf="adding">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
        <div class="loaderContainer">
          <div class="loader">
            <div id="largeBox"></div>
            <div id="smallBox"></div>
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
