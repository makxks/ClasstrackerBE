<div class="backdrop" [ngStyle] = "{'display': display}"></div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle] = "{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="!this.deleting">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onDeleteCancelled()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Lesson?</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this lesson??</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onDeleteAccepted(weeklyLesson)">Yes</button>
        <button type="button" class="btn btn-default" (click)="onDeleteCancelled()">No</button>
      </div>
    </div><!-- /.modal-content -->

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" *ngIf="this.deleting">
      <div class="scheduleLoaderContainer">
        <div class="loader">
          <div id="largeBox"></div>
          <div id="smallBox"></div>
        </div>
      </div>
    </div>
  </div><!-- /.modal-dialog -->

</div><!-- /.modal -->
