<div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1" *ngIf="(this.authService.isAuthenticated$ | async) && loaded">
    <div class="kidDetails">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 kidName">
            <h3>{{kidName}}</h3>
            <h5>{{classCode}}</h5>
            <h5 *ngIf="kid">Age: {{kid.age}}</h5>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>Details</h4>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <h5>Strengths</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngIf="kid">{{kid.strengths}}</li>
            </ul>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <h5>Weaknesses</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngIf="kid">{{kid.weaknesses}}</li>
            </ul>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h5>Extra Comments</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngIf="kid">{{kid.comments}}</li>
            </ul>
        </div>
    </div>
</div>

<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" *ngIf="!loaded">
    <div class="loaderContainer">
        <div class="loader">
            <div id="largeBox"></div>
            <div id="smallBox"></div>
        </div>
    </div>
</div>

<div class="buttonList bottom-of-page col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3" *ngIf="(this.authService.isAuthenticated$ | async)">
    <button class="btn btn-primary" [routerLink]="['edit']">Edit details</button>
    <button class="btn btn-primary" routerLink="/classes/show-class/{{classCode}}">Back to class details</button>
</div>

<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" *ngIf="!(this.authService.isAuthenticated$ | async)">
    <h3>Not Authenticated</h3>
    <p>Please log in and try again</p>
</div>
